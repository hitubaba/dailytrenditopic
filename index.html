
<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daily Trending Topics — Auto Updated</title>

<meta name="description" content="आज के ट्रेंडिंग टॉपिक्स — रोज़ाना ऑटो अपडेट।">
<meta name="robots" content="index,follow">

<style>
body{font-family:system-ui;margin:0;background:#f9fafb}
header{background:#fff;padding:16px;border-bottom:1px solid #eee}
.card{background:#fff;margin:12px;padding:14px;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
.rank{font-size:12px;color:#666}
.title a{font-weight:600;text-decoration:none;color:#1a0dab}
.desc{font-size:13px;color:#555}
</style>
</head>

<body>

<header>
<b>dailytrenditopic</b><br>
<small id="updated">Loading…</small>
</header>

<!-- Ad -->
<div style="text-align:center;margin:10px">
<script type="text/javascript">
atOptions={'key':'24f87a1823fcd17ca7805c875c41a2f8','format':'iframe','height':50,'width':320,'params':{}};
</script>
<script src="//www.highperformanceformat.com/24f87a1823fcd17ca7805c875c41a2f8/invoke.js"></script>
</div>

<h1 style="padding:12px">आज के शीर्ष ट्रेंडिंग टॉपिक्स — India</h1>

<div id="list"></div>

<script>
fetch("data.json?ts=" + Date.now())
.then(r=>r.json())
.then(d=>{
  document.getElementById("updated").innerText =
    "Updated: " + d.updated;

  let html="";
  d.topics.forEach((t,i)=>{
    html+=`
    <div class="card">
      <div class="rank">#${i+1}</div>
      <div class="title">
        <a href="https://www.google.com/search?q=${encodeURIComponent(t)}" target="_blank">
          ${t}
        </a>
      </div>
      <div class="desc">Trending topic · Explore on Google</div>
    </div>`;
  });
  document.getElementById("list").innerHTML=html;
});
</script>

</body>
</html>
