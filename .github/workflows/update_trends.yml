
name: Daily Update Trending Topics

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at 00:00 UTC (adjust if needed)
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends

      - name: Ensure templates folder exists
        run: |
          test -f templates/index_template.html || (echo "Template missing" && exit 1)

      - name: Generate index.html
        env:
          TRENDS_REGION: india        # change to 'united_states' or 'IN' as needed
          CANONICAL_URL: ${{ secrets.CANONICAL_URL }} # optional, set in repo secrets
          MAX_TRENDS: '12'
        run: |
          python generate_index.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html sitemap.xml || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily: update trending topics â€” $(date -u +%Y-%m-%d)"
            git push origin HEAD:${{ github.ref_name }}
          fi
